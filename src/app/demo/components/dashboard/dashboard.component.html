<div class="grid" *ngIf="userRole.includes('ADMIN')">
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-4 p-4 shadow-lg border-round-lg bg-red-100 cursor-pointer transition-colors transition-duration-150 hover:bg-red-200"
             (click)="onCardClick('drtps')">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium text-lg mb-2">DRTPS</span>
                </div>
                <div class="flex align-items-center justify-content-center bg-red-300 border-round" 
                     [ngStyle]="{width: '3rem', height: '3rem'}">
                    <i class="pi pi-file text-red-800 text-2xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-4 p-4 shadow-lg border-round-lg bg-green-100 cursor-pointer transition-colors transition-duration-150 hover:bg-green-200"
             (click)="onCardClick('aje')">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium text-lg mb-2">AJE</span>
                </div>
                <div class="flex align-items-center justify-content-center bg-green-300 border-round" 
                     [ngStyle]="{width: '3rem', height: '3rem'}">
                    <i class="pi pi-check-circle text-green-800 text-2xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-4 p-4 shadow-lg border-round-lg bg-yellow-100 cursor-pointer transition-colors transition-duration-150 hover:bg-yellow-200"
             (click)="onCardClick('entreprises')">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium text-lg mb-2">Entreprises inscrites</span>
                </div>
                <div class="flex align-items-center justify-content-center bg-yellow-300 border-round" 
                     [ngStyle]="{width: '3rem', height: '3rem'}">
                    <i class="pi pi-building text-yellow-800 text-2xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-4 p-4 shadow-lg border-round-lg bg-orange-100 cursor-pointer transition-colors transition-duration-150 hover:bg-orange-200"
             (click)="onCardClick('signatures')">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium text-lg mb-2">Signatures Ã©lectroniques</span>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-300 border-round" 
                     [ngStyle]="{width: '3rem', height: '3rem'}">
                    <i class="pi pi-users text-orange-800 text-2xl"></i>
                </div>
            </div>
        </div>
    </div>
</div>
