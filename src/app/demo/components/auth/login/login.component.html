<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" style="background: url('assets/motif2.jpg');">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/image.png" alt="GUMP logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--gump-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Guichet Unique des Marchés Publics</div>
                    <!-- <span class="text-600 font-medium">Page de connexion</span> -->
                </div>

                <form (ngSubmit)="login()">
                    <p-toast />
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Identifiant</label>
                    <input id="username" [(ngModel)]="username" name="username" type="text" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password" type="password" [(ngModel)]="password" name="password" [toggleMask]="true"
                     styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"
                     feedback="false" promptLabel="Confirmer votre mot de passe" weakLabel="Très faible"  mediumLabel="bon"  strongLabel="Fort"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Garder ma session active</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--gump-color)">Mot de passe oublié?</a>
                    </div>
                    <button pButton pRipple label="Connexion" type="submit" class="w-full p-3 text-xl p-button-secondary" ></button>
                </form>
                <!-- <a routerLink="/auth/register" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--gump-color)">Créer un compte</a> -->
            </div>
        </div>
    </div>
</div>
