<div class="surface-0">
    <div class="guide-wrapper overflow-hidden">
      <app-header></app-header>
      
      <!-- Hero Section avec progression -->
      <div class="other-hero bg-green-800 text-white px-4 py-8 md:px-6 lg:px-8">
        <div class="text-center">
          <h1 class="text-5xl font-bold mb-4">Formulaire de demande d'une attestation ANPE</h1>
        </div>
      </div>
      
      <div class="px-4 py-8 md:px-6 lg:px-8">
        <p-toast position="top-right"></p-toast>
        
        <div class="mt-4">
            <p-card>
                <form [formGroup]="anpeForm" (ngSubmit)="onSubmit()">
                  <div class="grid">
                    <!-- Nombre de demandes -->
                    <div class="col-12 md:col-4 mb-4">
                      <label for="nombreDemandes" class="block mb-2">Nombre de demandes*</label>
                      <p-inputNumber id="nombreDemandes" 
                                   formControlName="nombreDemandes"
                                   [min]="1"
                                   [showButtons]="true"
                                   class="w-full">
                      </p-inputNumber>
                      <small class="p-error block" *ngIf="anpeForm.get('nombreDemandes')?.errors?.['required'] && anpeForm.get('nombreDemandes')?.touched">
                        Le nombre de demandes est requis
                      </small>
                    </div>
  
                    <!-- Code OTP -->
                    <div class="col-12 md:col-4 mb-4">
                      <label for="codeOTP" class="block mb-2">Code OTP Coris Money*</label>
                      <p-inputMask id="codeOTP"
                                 formControlName="codeOTP"
                                 mask="999-999"
                                 placeholder="000-000"
                                 class="w-full">
                      </p-inputMask>
                      <small class="p-error block" *ngIf="anpeForm.get('codeOTP')?.errors?.['required'] && anpeForm.get('codeOTP')?.touched">
                        Le code OTP est requis
                      </small>
                    </div>
  
                    <!-- Numéro de téléphone -->
                    <div class="col-12 md:col-4 mb-4">
                      <label for="telephone" class="block mb-2">Numéro de téléphone*</label>
                      <p-inputMask id="telephone"
                                 formControlName="telephone"
                                 mask="99-99-99-99"
                                 placeholder="70-00-00-00"
                                 class="w-full">
                      </p-inputMask>
                      <small class="p-error block" *ngIf="anpeForm.get('telephone')?.errors?.['required'] && anpeForm.get('telephone')?.touched">
                        Le numéro de téléphone est requis
                      </small>
                    </div>
  
                    <!-- Bouton de soumission -->
                    <div class="col-12 flex justify-content-center mt-4">
                      <p-button type="submit" 
                               label="Soumettre la demande" 
                               [disabled]="!anpeForm.valid"
                               styleClass="p-button-raised p-button-success">
                      </p-button>
                    </div>
                  </div>
                </form>
              </p-card>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
