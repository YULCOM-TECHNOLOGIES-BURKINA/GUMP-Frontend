name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.20.4

    - name: Install dependencies
      run: |
        npm install
        ls
    - name: Install angular cli
      run: npm i -g @angular/cli

    - name: Build
      run: |
        ng build
        ls
